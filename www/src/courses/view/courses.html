<div ng-controller="coursesController as courses">
    <md-content flex="80" flex-offset="10" style="overflow-x:hidden; padding-bottom:5%;">
        <i><h1 style="margin-left:1%;">My Courses</h1></i>
        <md-divider></md-divider>
        <md-list ng-repeat="course in courseList">
            <md-button ng-click="toggleCourse($index)" style="width:100%;" data-toggle="collapse" data-target="#{{course.name}}">
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <h2 style="font-size:170%;" align="left">{{course.name}}</h2>
                    </div>
                    <i class="md-secondary {{course.arrowIcon}}"></i>
                    <md-divider></md-divider>
                </md-list-item>
            </md-button>
            <div id="{{course.name}}" class="collapse">
                <md-subheader class="md-no-sticky">Tutors available</md-subheader>
                <div ng-repeat="tutor in tutorsList">
                  <md-list-item ng-repeat="courseId in tutor.teaches" ng-show="{{course.id}}=={{courseId}}" style="cursor:pointer;" type="button" data-toggle="modal" data-target='#tutor-profile-{{tutor.firstName}}{{tutor.lastName}}'>
                      <img ng-src="{{tutor.picture}}" class="md-avatar col-xs-2" />
                      <div style="word-break:break-all; font-size:150%;" class="col-xs-6" ><b>{{tutor.name}}</b></div>
                      <div style="font-size:150%;" class="col-xs-4">Software Student <i class="fa fa-desktop"></i></div>
                      <md-divider></md-divider>
                  </md-list-item>
                </div>
            </div>
        </md-list>
    </md-content>
</div>
